<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tugas Todo | Mohamad Ilham Fajriana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <div class="title">
      <h1>Belajar Todo</h1>
    </div>

        <input type="text" id="todo-tl" placeholder="Masukkan Judul">
        <textarea name="description" id="todo-des" cols="30" rows="2" placeholder="Masukkan Deskripsi"></textarea>
        <button id="save" onclick="onSaveTodo();">Simpan</button>

        <h4>Todo List</h4>
        <ul id="todo-list">
        </ul>
  </div>
  <script src="main.js"></script>
</body>

</html>
